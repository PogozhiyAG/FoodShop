version: '3.4'

services:
  foodshop.web:
    image: ${DOCKER_REGISTRY-}foodshopweb
    build:
      context: .
      dockerfile: FoodShop.Web/Dockerfile
    networks:
      - foodshopnetwork

  foodshop.api.catalog:
    image: ${DOCKER_REGISTRY-}foodshopapicatalog
    build:
      context: .
      dockerfile: FoodShop.Api.Catalog/Dockerfile
    networks:
      - foodshopnetwork

  sqldata:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - MSSQL_SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5433:1433"
    networks:
      - foodshopnetwork

  basketdata:
    image: redis:alpine
    networks:
      - foodshopnetwork

networks:
  foodshopnetwork: